    grace = 0
    hide_cursor = true
}

background {
    path ="/home/abhi/dotfilehyprland/.config/hypr/wallpaper.png"
    blur_passes = 3
    noise = 0.011
    contrast = 1.0
    brightness = 0.85
    vibrancy = 0.25
